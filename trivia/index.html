<!DOCTYPE html>

<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Trivia!</title>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        let correct = document.querySelector(".correct");
        correct.addEventListener("click", function () {
          correct.style.backgroundColor = "green";
          document.querySelector("#feedback1").innerHTML = "Correct!";
        });
        let incorrects = document.querySelectorAll(".incorrect");
        for (let i = 0; i < incorrects.length; i++) {
          incorrects[i].addEventListener("click", function () {
            incorrects[i].style.backgroundColor = "red";
            document.querySelector("#feedback1").innerHTML = "incorrect";
          });
        }
        document.querySelector("#check").addEventListener("click", function () {
          let input = document.querySelector("input");
          if (input.value === "Germany") {
            input.style.backgroundColor = "green";
            document.getElementById("feedback2").innerHTML = "Correct!";
          } else {
            input.style.backgroundColor = "red";
            document.getElementById("feedback2").innerHTML = "Incorrect!";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="header">
      <h1>Trivia!</h1>
    </div>

    <div class="container">
      <div class="section">
        <h2>Part 1: Multiple Choice</h2>
        <hr />
        <!-- TODO: Add multiple choice question here -->
        <h3>
          what is the approximate ratio of people to sheap in new zealand ?
        </h3>

        <button type="button" class="correct">1 people per 6 sheap</button>
        <button type="button" class="incorrect">6 people per 2 sheap</button>
        <button type="button" class="incorrect">5 people per 2 sheap</button>
        <button type="button" class="incorrect">4 people per 3 sheap</button>
        <button type="button" class="incorrect">2 people per 5 sheap</button>
      </div>
      <p id="feedback1"></p>

      <div class="section">
        <h2>Part 2: Free Response</h2>
        <hr />
        <!-- TODO: Add free response question here -->
        <h3>what is the most loving country in the world ?</h3>
        <div class="input-group mb-3">
          <button class="btn btn-outline-secondary" type="button" id="check">
            Send
          </button>
          <input
            type="text"
            class="form-control"
            placeholder="Country"
            aria-label="Example text with button addon"
            aria-describedby="button-addon1"
          />
        </div>
        <p id="feedback2"></p>
      </div>
    </div>
  </body>
</html>
